
<template name="recordsListPage">
  <article id="recordsListPage" class="page">
    {{> recordHeader type="record"}}
    <div class="pageBody" style="{{getOpacity}}">
      <input id="recordSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." />
      <ul id="unorderedList">
        {{#if hasNoContent}}
          <li id="noResultsMessage" class="addFooItem">
            <article class="noResultsMessage">
              <span>There are no results!  Click to add one.</span>
            </article>
            <div class="fadeAway"></div>
          </li>

        {{else}}
          {{#each foosList}}
            <li class="fooItem">
              <article>
                <h2 class="titleText">{{title}}</h2>
                <span class="pull-right barcode gray idText">{{_id}}</span><br>
                <span class="descriptionText">{{description}}</span>
              </article>
              <div class="fadeAway"></div>
            </li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
    {{> recordFooter }}
  </article>
</template>
